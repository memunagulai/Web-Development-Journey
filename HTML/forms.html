    <form action="">

        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" placeholder="Enter your phone number" id="phone">
        <br>
        <br>
        <label for="occupation">occupation</label>
        <select name="" id="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>

        </select>

    <h1>Form 2 Practice</h1>
    <h2>Job Application </h2>
    <form action="">
        <label for="name"> Name: </label>
        <input type="text" placeholder="Enter your name" id="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email" id="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" placeholder="Enter your phone number" id="phone">
        <br>
        <br>
        <label for="resume">Resume</label>
        <input type="file" id="resume">
        <br>
        <br>
         <label for="counter">Experience</label>
         <input type="number" name="counter" id="counter" max="50" min="0">
        <br>
         <fieldset>
        <legend>Skills</legend> 
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="html">
        <br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="css">
        <br>
        <label for="js">JAVASCRIPT</label>
        <br>
        <input type="checkbox" id="js">
        <br>  
        </fieldset>
        <label for="highesteducation">Highest Education</label>
        <select name="highest education" id="highesteducation">
            <option value="BS">BS</option>
            <option value="MS">MS</option>
            <option value="Metric">Metric</option>
        </select>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">

        </fieldset>
        <label for="comments">Additional Comments</label>
        <br>
        <textarea id="comments" placeholder="Enter your comments here" cols="30" rows="10">Write your comment here..</textarea>
        <br>
        <button>Submit Application</button>

    </form>
